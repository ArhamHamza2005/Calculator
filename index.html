<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <input class="col-xs-3" readonly type="text" id="input">
       <div>
           <button class="oprator" onclick="clr()">AC</button>
           <button class="oprator" onclick="del()">C</button>
        <button class="oprator" onclick="press('.')">.</button>
        <button class="oprator" onclick="press('/')">/</button>
       </div>
       <div>
        <button onclick="press(7)">7</button>
        <button onclick="press(8)">8</button>
        <button onclick="press(9)">9</button>
        <button class="oprator" onclick="press('*')">x</button>
       </div>
       <div>
        <button onclick="press(4)">4</button>
        <button onclick="press(5)">5</button>
        <button onclick="press(6)">6</button>
        <button class="oprator"onclick="press('-')">-</button>
       </div>
       <div>
        <button onclick="press(1)">1</button>
        <button onclick="press(2)">2</button>
        <button onclick="press(3)">3</button>
        <button class="oprator" onclick="press('+')">+</button>
       </div>
       <div>
        <button onclick="press('00')">00</button>
        <button onclick="press(0)">0</button>
        <button class="butt"onclick="eq()">=</button>
       </div>
</div>
    <script src="app.js"></script>
</body>
</html>
